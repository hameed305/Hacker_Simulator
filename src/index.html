<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" href="icon.png" type="image/x-icon" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hacker simulator</title>
    <link rel="stylesheet" href="output.css" />
  </head>
  <body class="text-slate-400 p-4 bg-slate-950 w-full">
    <h3
      class="text-2xl text-center font-bold tracking-wide text-transparent bg-clip-text bg-gradient-to-r from-orange-500 via-blue-500 mb-5 to-violet-500 w-96 mx-auto"
    >
      START YOUR HACKING JOURNEY
    </h3>
    <section
      class="container mx-auto flex flex-col items-center justify-around flex-wrap min-h-[80vh] max-md:w-full"
    >
      <div
        class="terminal bg-slate-800 p-3 rounded-lg flex flex-col items-center justify-center gap-4 w-[400px]"
      >
        <input
          type="text"
          id="input"
          placeholder="Type here..."
          class="animate-pulse hover:animate-none p-2 bg-slate-600 outline-none rounded-lg focus:outline-none w-full"
        />
        <button class="relative overflow-hidden rounded-lg px-20 py-6" id="btn">
          <span
            class="absolute inset-px z-10 flex items-center justify-center rounded-lg bg-black bg-gradient-to-t from-neutral-800 text-neutral-300"
            >HACK</span
          >
          <span
            aria-hidden
            class="absolute inset-0 z-0 scale-x-[2.0] blur before:absolute before:inset-0 before:top-1/2 before:aspect-square before:animate-disco before:bg-gradient-conic before:from-purple-700 before:via-red-500 before:to-amber-400"
          />
        </button>
      </div>

      <div
        class="result flex items-center justify-center gap-20 mt-10 flex-wrap w-full"
      >
        <div class="img flex flex-col items-center justify-center gap-3">
          <img
            src="https://img.freepik.com/free-psd/seo-icon-pack_23-2151767899.jpg?ga=GA1.1.885243126.1732395768&semt=ais_hybrid"
            alt="img"
            class="rounded-2xl size-32"
          />
          <h2>USER NAME</h2>
        </div>
        <div class="flex flex-col items-start justify-center gap-3">
          <p id="location">LOCATION :</p>
          <p id="gmail">GMAIL ID :</p>
          <p id="facebook">FACEBOOK ID :</p>
          <p id="insta">INSTAGRAM ID :</p>
        </div>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
